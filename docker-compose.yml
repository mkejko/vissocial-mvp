version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: vissocial
      POSTGRES_PASSWORD: vissocial
      POSTGRES_DB: vissocial
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vissocial"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata: